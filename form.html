<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP2 estilos</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styleForm.css">
  </head>

  <body class="container">
    <div class="py-5 text-center titulo">
      <h1 class="h2">Formulario de registro</h1>
    </div>
    <div class="formDiv">
      <form action="" method="post" id="formRegistro">
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Nombre"
              value=""
              required
            />
            <div class="invalid-feedback">Campo obligatirio</div>
          </div>
          <div class="col-sm-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              placeholder="Apellido"
              value=""
              required
            />
            <div class="invalid-feedback">Campo obligatirio</div>
          </div>
          <div class="col-12">
            <label for="email" class="form-label">Email </label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="tucorreo@ejemplo.com"
            />
            <div class="invalid-feedback">Campo obligatirio</div>
          </div>
          <div class="col-12">
            <label for="direccion" class="form-label">Direcci칩n</label>
            <input
              type="text"
              class="form-control"
              id="direccion"
              placeholder="Direcci칩n"
              required=""
            />
            <div class="invalid-feedback">Campo obligatirio</div>
          </div>
          <div class="col-12">
            <label for="fechaNacimiento" class="form-label"
              >Fecha de nacimiento</label
            >
            <input
              type="date"
              class="form-control"
              id="fechaNacimiento"
              placeholder="Fecha de nacimiento"
            />
          </div>
        </div>
        <hr class="my-4" />
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="user" class="form-label">Nombre de usuario</label>
            <input
              type="text"
              class="form-control"
              id="user"
              placeholder="Nombre de usuario"
              value=""
              required
            />
            <div class="invalid-feedback">Campo obligatirio</div>
          </div>
          <div class="col-sm-6">
            <label for="password" class="form-label">Contrase침a</label>
            <input
              type="password"
              class="form-control"
              id="pass"
              placeholder="Contrase침a"
              value=""
              required
            />
            <div class="invalid-feedback">Campo obligatirio</div>
          </div>
          <div class="col-sm-6">
            <label for="imgPerfil" class="form-label">Imagen de perfil</label>
            <input
              type="file"
              class="form-control"
              id="imgPerfil"
              placeholder="Imagen de perfil"
              value=""
              accept="image/*"
            />
          </div>
        </div>
        <hr class="my-4" />
        <div class="d-flex justify-content-center row">
          <div class="mb-4 col-sm-4 col-6 form-check d-flex justify-content-center robot">
            <input
              type="checkbox"
              class="form-check-input checkbox"
              id="humano"
              required
            />
            <label class="form-check-label ms-2" for="same-address"
              >No soy un robot</label
            >
          </div>
        </div>
        <div class="d-flex justify-content-center row">
          <button class="btn btn-primary btn-lg col-sm-6" type="submit">
            Registrarme
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
